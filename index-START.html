<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hey there');

    // Interpolated
    const name = 'Tim';
    const battleCry = 'Huzzah!!!';
    console.log('hell my name is %s', name);
    console.log(`Hello my name is ${name} and I much prefer this way of interpolating, ${battleCry}`);

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background-color: red; text-shadow: 4px 4px 0 blue;');

    // warning!
    console.warn('OH NOOOO');
    // Error :|
    console.error('Oh shit!');

    // Info
    console.info('Crocs eat 3-4 people a year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Element contains no such class name!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This dogs name is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Tim');
    console.count('Tim');
    console.count('Doug');
    console.count('Tim');
    console.count('Tim');
    console.count('Tim');
    console.count('Doug');
    console.count('Tim');
    console.count('Doug');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/acumulus8')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>

</html>
